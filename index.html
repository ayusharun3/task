<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Note Maker</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div class="app-container">

    <div class="sidebar">
      <h2>Completed</h2>
      <ul id="notes-list"></ul>
    </div>


    <div class="note-editor">
      <h1>Notes</h1>
      <div class="dateBox">
        <textarea id="date" placeholder="Enter Date"></textarea>
      </div>
      <textarea id="task-input" placeholder="Use new lines for each task."></textarea>
      <button id="process-tasks-button">Done</button>
    </div>
  </div>

  <script src="sheet.js"></script>
</body>
</html>
